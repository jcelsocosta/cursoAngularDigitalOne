
 <h2> Course List</h2>
<div class="form-group row">
    <label class="col-sm-2 col-from-label">Filter By:</label>

    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>

</div>

   
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Code</th>
                <th>data Release</th>
                <th>Duration</th>
                <th>Rating</th>
                <th>Options</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let coursesArray of filteredCourses">
                <!-- [src] ele mescla o caminha string com a propriedade img-->
                <td><img [src]="coursesArray.imageUrl" width="40" height="40"></td>
                <td>{{coursesArray.name}}</td>
                <td>{{coursesArray.preco}}</td>
                <td>{{coursesArray.code | lowercase | replace: '-':' '}}</td>
                <td>{{coursesArray.releaseDate | date: 'dd-MM-yyyy'}}</td>
                <td>{{coursesArray.duration}}</td>
                <td>
                    <app-star [rating]="coursesArray.rating"></app-star>
                </td>
                <td>
                </td>
            </tr>
        </tbody>
    </table>
